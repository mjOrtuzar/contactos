<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">

</head>
<body>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand">Contactos</a>
        <form class="form-inline">
            <button class="btn btn-outline-success my-2 my-sm-0" id="btnadd" data-toggle="modal">add contact</button>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="btnContact"><i class="fa fa-search" aria-hidden="true"></i></button>
        </form>
    </nav>

    <!--modal añadir contacto -->
    <div id="modal" class="show-modal">
        <div class="modal-container col-md-3 border border-info rounded">
            <h4>añadir contacto</h4>
            <hr>
            <form>
                <input placeholder="phone" type="text" name="" id="cellph-input">
                <input placeholder="contact name"type="text" name="" id="name-input">
                <input placeholder=" email " type="text" name="" id="email-input">
                <hr>
                <button class="btn btn-primary" id="addContact" type="submit">add</button>
                <button class="btn btn-light">close</button>
            </form>
        </div>
    </div>
    <!-- fin modal -->

    <div class="container" id="contact">

    </div>







    <script src="https://use.fontawesome.com/a701ffb969.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
